<div class="container-fluid root-element bg-light">
    <div class="row">
        <app-side-bar class="col-2 px-0 me-0 no-bootstrap-styles" id="side-bar" (click)="onOpenBar()" [open]="open"
            [session]="session"></app-side-bar>
        <div id="content" class="col-10 px-0">
            <section class="section-content bg-light-l">
                <app-header></app-header>
                <div id="form-idea" class="row col-10 container-fluid mx-0 px-4 py-3">
                    <p class="h2 mb-4"><strong>Enviar mensaje</strong></p>
                    <form (ngSubmit)="enviarCorreo()" #miCorreo>
                        <div class="mb-3">
                            <label for="destinatario" class="form-label h4">Destinatario</label>
                            <input type="text" class="form-control text-muted bg-light-l" id="destinatario"
                            [value]="usuario?.nombre + ' ' + usuario?.apellidos" disabled>
                        </div>

                        <div class="mb-3">

                            <label for="asunto" class="form-label h4">Asunto</label>
                            <input type="text" class="form-control" id="asunto" [(ngModel)]="asunto" name="asunto"
                            placeholder="Asunto del mensaje..." required autofocus minlength="5">
                        </div>

                        <div class="mb-3">

                            <label for="descripción" class="form-label h4">Descripción</label>
                            <textarea id="textArea" placeholder="Introduce aquí la descripción de tu idea..."
                            class="form-control" [(ngModel)]="contenido" required name="descripcion"
                            #descripcion="ngModel" minlength="5"></textarea>
                        </div>
                            
                        <button type="submit" class="btn btn-primary text-light">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
