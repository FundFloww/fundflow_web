<div class="container-fluid root-element bg-light">
    <div class="row">
        <app-side-bar 
            id="side-bar"
            class="col-2 px-0"
            (click)="onOpenBar()" 
            [open]="open"
            [session]="session"
        ></app-side-bar>
        <div id="content" class="col-10">
            <form (ngSubmit)="enviarIdea()" #miFormulario="ngForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" [(ngModel)]="nuevaIdea.titulo" name="titulo" placeholder="Introduce el título de tu idea..." required>
                </div>
                <div class="mb-3">
                    <label for="descripción" class="form-label">Descripción</label>
                    <textarea id="textArea" placeholder="Introduce aquí la descripción de tu idea..." class="form-control" [(ngModel)]="nuevaIdea.descripcion" required name="descripcion"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    @for (imagen of nuevaIdea.imagenes; track $index) {
                        <div class="imagen">
                            <input type="file" class="form-control mb-1" name="imagen" #fileImage (change)="changeImage(fileImage, $index)" required>
                            <div class="btn btn-danger ms-2" (click)="borrarImagen($index)">X</div>
                        </div>
                    }
                </div>
                <button class="btn btn-primary text-light mb-3" (click)="agregarOtraImagen($event)">Agregar otra imagen</button>
                <div class="mb-3">
                    <label for="campo" class="form-label">Campo</label>
                    <select class="form-select mb-3" [(ngModel)]="nuevaIdea.campo" name="campo" required>
                        @for (campo of camposArray; track $index ) {
                            <option value={{campo.toUpperCase()}}>{{campo}}</option>
                        }
                    </select>
                </div>
                <button type="submit" class="btn btn-primary text-light" [disabled]="miFormulario.invalid || imagenesVacias() || campoVacio()">Enviar</button>
            </form>
        </div>
    </div>
</div>
