
<section class="d-flex justify-content-center align-items-center bg-primary vh-100">
    <div class="container">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body px-5 py-4">
                        <div class="text-center mb-3">
                            <img src="assets/img/logo_color.png" alt="logo" width="50">
                        </div>
                        <h1 class="fs-4 card-title fw-bold mb-1 text-center text-primary">Iniciar Sesión</h1>
                        <div class="mb-4 text-center text-welcome">¡Bienvenido/a de nuevo!</div>
                        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate="">

                            <div class="mb-3">
                                <input id="email" type="text" name="email" placeholder="Email" class="form-control w-100" required autofocus
                                [(ngModel)]="usuario.correo" #email="ngModel"
                                [ngClass]="validClasses(email, 'is-valid', 'is-invalid')">
                                <div class="invalid-feedback">
                                    Introduce un email
                                </div>
                            </div>

                            <div class="mb-3">
                                <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control w-100" required
                                [(ngModel)]="usuario.contrasena" #password="ngModel"
                                [ngClass]="validClasses(password, 'is-valid', 'is-invalid')">
                                <div class="invalid-feedback">
                                    Introduce una contraseña
                                </div>
                            </div>

                            <div *ngIf="userNotExist" class="text-danger" style="font-size: 14px;">
                                Usuario o contraseña incorrectos
                            </div>

                            <div class="mb-3 text-end">
                                <a href="#" class="text-link">¿Has olvidado la contraseña?</a>
                            </div>

                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn bg-primary w-100">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-1">
                        <div class="text-center">
                            ¿No tienes una cuenta? <a href="/registro" class="text-link">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
