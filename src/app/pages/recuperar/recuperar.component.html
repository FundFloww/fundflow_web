
<section class="d-flex justify-content-center align-items-center bg-primary vh-100">
    <a class="nav-link" [routerLink]="['/inicio']">
        <div class="text-center mb-3 d-flex align-items-center logo gap-2">
            <img src="assets/img/logo_claro.png" alt="logo" width="35" height="35" loading="eager">
            <p>FundFlow</p>
        </div>
    </a>
    <div class="container">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body px-5 py-4">
                        <h1 class="fs-3 card-title fw-bold mb-1 text-center text-primary">Recuperar Cuenta</h1>
                        <div class="mb-4 text-center text-welcome">Introduce un email válido</div>
                        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate="">

                            <div class="mb-3">
                                <input id="email" type="text" name="email" placeholder="Email" class="form-control w-100" required autofocus
                                [(ngModel)]="usuario.correo" #email="ngModel"
                                [ngClass]="validClasses(email, 'is-valid', 'is-invalid')">
                                <div class="invalid-feedback">
                                    Introduce un email
                                </div>
                            </div>

                            <div *ngIf="userNotExist" class="text-danger" style="font-size: 14px;">
                                Email Incorrecto
                            </div>

                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn bg-primary w-100">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-1">
                        <div class="text-center">
                            ¿No tienes una cuenta? <a href="/registro" class="text-link">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="registroExitoso" class="alert alert-success alert-dismissible fade show mt-3 registro-correcto" role="alert">
            <strong>¡Registro correcto!</strong> Inicia sesión para continuar.
        </div>
    </div>
    <div class="loader-wrapper" *ngIf="cargandoRecuperar">
        <div class="loader"></div>
    </div>  
</section>
